      document.addEventListener("DOMContentLoaded", function () {
        const storedData = localStorage.getItem("tableData");
        if (storedData) {
          tableData = JSON.parse(storedData);
        }

        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        tableData.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.classList.add(
            "status-" + row.status.toLowerCase().replace(/ /g, "-")
          );

          tr.innerHTML = `
            <td data-label="VBT S.No">${row.vbtSno}</td>
            <td data-label="Methods">${row.method}</td>
            <td data-label="Raga Name" class="raga-name">${row.raga}</td>
            <td data-label="Song Link"><a href="${row.song}" target="_blank"> ${
            row.song ? "Listen" : "N/A"
          } </a></td>
            <td data-label="Status">
              <select id="select" onchange="updateStatus(this)" data-row="${index}">
                <option value="Completed" ${
                  row.status === "Completed" ? "selected" : ""
                }>Completed</option>
                <option value="In Progress" ${
                  row.status === "In Progress" ? "selected" : ""
                }>In Progress</option>
                <option value="Not Started Yet" ${
                  row.status === "Not Started Yet" ? "selected" : ""
                }>Not Started Yet</option>
              </select>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      });

      function updateStatus(selectElement) {
        const status = selectElement.value;
        const rowIndex = selectElement.getAttribute("data-row");
        const row = selectElement.parentElement.parentElement;
        row.className = "";
        row.classList.add("status-" + status.toLowerCase().replace(/ /g, "-"));
        tableData[rowIndex].status = status;
        localStorage.setItem("tableData", JSON.stringify(tableData));
      }
    </script>
