<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vigyan Bhairav Tantra</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <main>
    <div class="backdrop">
    </div>
    <!-- Header Section -->
    <header>
      <h1>Vigyan Bhairav Tantra</h1>
      <div class="search-container">
        <input type="search" placeholder="Search...">
        <button><img src="images/search.png" alt="Search Icon"></button>
      </div>
    </header>

    <div class="filter-section sort-container">
      <!-- Reset Button -->
      <div class="reset-btn">
        <button class="btn" onclick="openResetModal()"> <img class="btn-img" src="images/reload.svg" alt="reset Icon">
          Reset</button>
      </div>


      <!-- filter chakras  button-->
      <button class="filter-btn btn" onclick="togglefilterDropdown()"><img class="btn-img" src="images/filter.svg"
          alt="filter Icon"> Chakras</button>
      <ul class="dropdown-filter-menu" id="dropdown-filter-menu">
        <li onclick="filterBy('All')">All</li>
        <li onclick="filterBy('Swadhisthana')">Swadhisthana</li>
        <li onclick="filterBy('Anahata')">Anahata</li>
        <li onclick="filterBy('Vishuddhi')">Vishuddhi</li>
        <li onclick="filterBy('Manipura')">Manipura</li>
        <li onclick="filterBy('Surya (S’)')">Surya (S’)</li>
        <li onclick="filterBy('Maya (An’)')">Maya (An’)</li>
        <li onclick="filterBy('V’')">V’</li>
        <li onclick="filterBy('Reality')">Reality</li>
        <li onclick="filterBy('Agya')">Agya</li>
        <li onclick="filterBy('Mooladhara')">Mooladhara</li>
        <li onclick="filterBy('Akasha (Ak)')">Akasha (Ak)</li>
        <li onclick="filterBy('Bindu')">Bindu</li>
      </ul>

      <!-- Sort By Button -->
      <button class="sort-btn btn" onclick="toggleDropdown()"><img class="btn-img" src="images/sort.svg"
          alt="sortby Icon"> Sort By</button>
      <ul class="dropdown-menu" id="dropdown-menu">
        <li data-sort="methodno" onclick="sortBy('vbtSno')">Methods</li>
        <li data-sort="status" onclick="sortBy('status')">Status</li>
      </ul>


    </div>

    <div class="container">
      <!-- Cards Section -->
      <div class="card-main-body scroll">
        <div class="cards-container">
          <!-- card generates dynamically with Javascript -->
        </div>
      </div>

      <!-- Reset modal  -->
      <div class="modal-container">
        <div class="reset-modal">
          <div class="modal-header">
            <h3>Reset</h3>
          </div>
          <p>Are you sure you want to reset all data ?</p>
          <div class="modal-footer">
            <button class="footer-btn btn" onclick="resetLocalStorage()">Yes</button>
            <button class="footer-btn btn" onclick="closeResetModal()">No</button>
          </div>
        </div>
      </div>

    </div>
    
  </main>
  <script src="script.js"></script>
</body>

</html>
